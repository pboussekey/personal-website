<div class="windows">
  <div *ngFor="let window of windows; let index = index"
      class="window"
      [ngClass]="{ on : window.value <= 25 }"
      [ngStyle]="{ 'animation-duration' : duration * 0.25 + window.value * 30  + 'ms', left : window.x + 'px', top : window.y + 'px' }"
      >

  </div>
  <div class="door" [ngStyle]="{ right : doorPlace+'px' }" *ngIf="doorPlace > 0">

  </div>
</div>
